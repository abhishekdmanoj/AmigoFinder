      <div class="image-container">

        <div class="text-overlay">
            <h1 class = "display-2">Register Now To Become An Amigo</h1>
            <div>
              <form class = "regform" method="POST" action="http://localhost/filesa/phps/registration.php">
                  <!-- User Type Selection -->
                  <label class = "reglabel" for="user_type">Select User Type:</label>
                  <select id="user_type" name="user_type" required>
                      <option>--Select--</option>
                      <option value="amigo">Amigo</option>
                      <option value="finder">Finder</option>
                  </select>
      
                  <!-- Common Registration Fields -->
                  <div class="puchi">
                    <div class="common-fields">
                        <label class = "reglabel" for="username">Username or Email:</label>
                        <input class = "reginput" type="text" id="username" name="username" required>
        
                        <label class = "reglabel" for="password">Password:</label>
                        <input class = "reginput" type="password" id="password" name="password" required>
        
                        <label class = "reglabel" for="gender">Gender:</label>
                        <select id="gender" name = "gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
        
                        <label class = "reglabel" for="age">Age:</label>
                        <input class = "reginput" type="number" id="age" name = "age" required>
        
                    </div>
      
                    <!-- Additional Fields for Amigo User -->
                    <div class="amigo-fields" style="display: none;">
                        <label class = "reglabel" for="amigolanguageprimary">Primary language spoken:</label>
                        <input class = "reginput" type="text" id="amigolanguageprimary" name="amigolanguageprimary">
        
                        <label class = "reglabel" for="amigolanguagesecondary">Secondary language spoken:</label>
                        <input class = "reginput" type="text" id="amigolanguagesecondary" name="amigolanguagesecondary">
        
                        <label class = "reglabel" for="contactnumber">Contact number:</label>
                        <input class = "reginput" type="number" id="contactnumber" name="contactnumber">

                        <label class = "reglabel" for="city">City:</label>
                        <input class = "reginput" type="text" id="city" name="city">

                        <label class = "reglabel" for="street">Street:</label>
                        <input class = "reginput" type="text" id="street" name="street">


        
                    </div>
        
                    <!-- Additional Fields for Finder User -->
                    <div class="finder-fields" style="display: none;">
                        <!--<label class = "reglabel" for="finder_info">Finder Information:</label>
                        <input class = "reginput" type="text" id="finder_info" name="finder_info">-->
                    </div>
                  </div>
      
                  <button class = "regbutton" type="submit" name = "register">Register</button>
              </form>
          </div>
      
          <script>
              document.getElementById("user_type").addEventListener("change", function () {
                  var userType = this.value;
                  var amigoFields = document.querySelector(".amigo-fields");
                  var finderFields = document.querySelector(".finder-fields");
          
                  if (userType === "amigo") {
                      amigoFields.style.display = "block";
                      finderFields.style.display = "none";
                  } else if (userType === "finder") {
                      amigoFields.style.display = "none";
                      finderFields.style.display = "block";
                  } else {
                      amigoFields.style.display = "none";
                      finderFields.style.display = "none";
                  }
              });
          </script>
          </div>
